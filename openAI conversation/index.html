<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FFFFFF">
    <title>Tembus batas kreativitas dengan arai</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Symbols+Outlined: opsz, wght, FILL, GRAD@48,400,0,0" />
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
    <div id="loader"></div>
        <div class="chatBot">
            <header>
                <div class="brand">
                    <h2>ChatGPT</h2>
                </div>
                <div class="button-action">
                    <span id="theme-button" onclick="changeTheme()" class="material-symbols-outlined">dark_mode</span>
                </div>
            </header>
            <ul class="chatBox">
                <li class="chat incoming">
                </li>
                <li class="chat outgoing" style="margin: 0;">
                </li>
            </ul>
            <div class="chat-input">
                <textarea type="text" id="message" placeholder="Masukkan pertanyaanmu disini..." required=""></textarea>
                <i id="send-button" class="bx bx-up-arrow-alt"></i>
                <span id="paste-button" class="material-symbols-outlined">content_paste</span>
            </div>
            <p id="alert">GPT dapat membuat kesalahan. Verifikasi informasi penting.</p>
        </div>

        <script src="script.js" type="text/javascript" charset="utf-8"></script>
        <script async src="https://cdn.jsdelivr.net/npm/mathjax@2/MathJax.js?config=TeX-AMS_CHTML"></script>
    </body>
</html>
